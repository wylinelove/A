<!-- 页头 -->
<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>商品详情</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/cart">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<!-- 主体 -->
<ion-content class="ion-padding">
  <!-- 型号说明 -->
  <ion-item>
    <ion-label>产品型号：{{product.lname}}</ion-label>
  </ion-item>
  <!-- 图片轮播 -->
  <ion-slides pager="true" #mySlides>
    <ion-slide *ngFor="let pic of product.picList">
      <img [src]="url.server + pic.md">
    </ion-slide>
  </ion-slides>
  <!-- 商品介绍 -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{product.title}}</ion-card-title>
      <ion-card-subtitle>{{product.subtitle}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-text color="danger">{{product.price|currency:'￥'}}</ion-text>
        <ion-button slot="end" color="danger">
          <ion-icon name="cart"></ion-icon>
          添加到购物车
        </ion-button>    
      </ion-item>
      <ion-item>
        <ion-label>CPU：{{product.cpu}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>内存：{{product.memory}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>硬盘：{{product.disk}}</ion-label>
      </ion-item>

      <!-- 商品详细介绍 -->
      <!-- <div>{{product.details | image}}</div> -->
      <div [innerHTML]="product.details | image"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
