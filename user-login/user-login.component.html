<!-- 页头 -->
<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>
<!-- 主体 -->
<ion-content class="ion-padding">
  <ion-card>
    <ion-item>
      <ion-label position="floating">用户名：</ion-label>
      <ion-input [(ngModel)]="uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">密码：</ion-label>
      <ion-input [(ngModel)]="upwd" type="password"></ion-input>
    </ion-item>
  </ion-card>
  <ion-button (click)="doLogin()" expand="block">提交登录信息</ion-button>
</ion-content>
